<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <!-- Display success message below -->
    </section>
    <div class="popup">
      <form class="hide">
        <div class="close-button"></div>
        <span>
          Login
        </span>
        <input type = "email" id="email" name="email" required placeholder = "E-mail">
        <input type = "password" id="password" name="password" required placeholder = "Password">
        <div class="checkbox-row">
          <input type = "checkbox" name = "Agree" id = "Agree"></input>
          <label for = "Agree" class = "checkbox-label">I agree to terms & conditions</label>
        </div>
        <input type="submit" value="SUBMIT" class="submit"></input>
      </form>
    </div>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
